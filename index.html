<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        img {
            max-width: 300px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Chào mừng đến với trang web của tôi!</h1>
    <p>Đây là nội dung mà bạn muốn hiển thị trên trang web.</p>
    <img src="https://via.placeholder.com/300" alt="Hình minh họa">
    <br>
    <button onclick="alert('Bạn đã bấm nút!')">Nhấn vào tôi</button>

</body>
</html>
